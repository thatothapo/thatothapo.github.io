<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div> <!-- Menu toggle icon -->
        <div class="navbar-name">
            <a href="index.html">Thato Thapo</a>
        </div>
        <div class="navbar-links">
            <a href="blog.html">Blog</a>
            <a href="projects.html">Projects</a>
            <a href="outreach.html">Outreach and Teaching</a>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="affiliations.html">Affiliations</a>
        <a href="blog.html">Blog</a>
        <a href="projects.html">Projects</a>
        <a href="outreach.html">Outreach and Teaching</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Blog</h1>
        <p>Welcome to my blog! Here, I share my thoughts and experiences.</p>
    </div>

    <!-- JavaScript for Menu Toggle -->
    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Close sidebar when clicking outside of it
        document.addEventListener('click', function (event) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const menuToggle = document.querySelector('.menu-toggle');

            // Check if the click is outside the sidebar and menu toggle
            if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
